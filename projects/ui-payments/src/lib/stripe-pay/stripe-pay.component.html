
<!-- Manual credit card -->
<div #manualPayment
*ngIf="readyToPay"
class="manual-container">
<div #cardDiv
id='cardDiv'>
<!-- Stripe card elements will be inserted here -->
</div>
<div>
<button mat-raised-button
  color="primary"
  [ngStyle]="{'background-color':colorButton ? colorButton : 'primary'}"
  class="button-pay"
  type="submit"
  [disabled]="disablePayButton || paymentForm.value.amount <= 0"
  *ngIf="!wallet"
  (click)="pay()">
<mat-icon>credit_card</mat-icon>&nbsp;PAY
</button>
</div>
</div>

<div #cardErrors
class="card-error">
</div>

<!-- Wallet payment (Apple Pay, Google Wallet, Microsoft Pay-->
<div id="walletDiv"
*ngIf="readyToPay">
<!-- A Stripe Element will be inserted here. -->
</div>
